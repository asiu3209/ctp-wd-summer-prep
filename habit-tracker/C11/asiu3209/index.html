<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
  </head>
  <body id="home-page">
    <nav class="nav">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="src/statistics.html">Statistics</a>
    </nav>
    <form id="habit-form">
      <label>Habit Name</label>
      <input type="text" name="habit-name" placeholder="Habit Name" required />
      <label>Habit Frequency</label>
      <input
        type="number"
        min="1"
        max="365"
        name="habit-frequency"
        placeholder="Frequency (days)"
        required
      />
      <button type="submit">Add Habit</button>
    </form>
    <ul class="habits-list" id="habits-list"></ul>
    <script type="module" src="src/main.js" defer></script>
  </body>
</html>
