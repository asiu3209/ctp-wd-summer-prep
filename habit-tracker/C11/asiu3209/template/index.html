<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <h1>Habit Tracker</h1>
    <p>Track your habits and build better routines!</p>
    <nav class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="src/habits.html">Habits</a></li>
        <li><a href="src/statistics.html">Statistics</a></li>
      </ul>
    </nav>
    <form id="habit-form">
      <input type="text" name="habit-name" placeholder="Habit Name" required />
      <input
        type="number"
        name="habit-frequency"
        placeholder="Frequency (days)"
        required
      />
      <button type="submit">Add Habit</button>
    </form>
    <div id="habits-list">
      <div class="habit-item">
        <h2>Habit Name</h2>
        <p>Frequency: 7 days</p>
        <button class="mark-complete">Mark Complete</button>
        <button class="edit-habit">Edit</button>
        <button class="delete-habit">Delete</button>
      </div>
    </div>
    <script type="module" src="src/main.js" defer></script>
  </body>
</html>
